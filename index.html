
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đấu trường học tập - Thầy Đạt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- KaTeX CSS cho công thức toán học -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-hud {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(24px);
        border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      }
      
      .star-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.3); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite ease-in-out;
      }

      @keyframes super-pulse {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6), 0 0 20px rgba(16, 185, 129, 0.4); }
        70% { box-shadow: 0 0 0 30px rgba(16, 185, 129, 0), 0 0 40px rgba(16, 185, 129, 0.2); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0), 0 0 0 rgba(16, 185, 129, 0); }
      }
      .next-level-glow {
        animation: super-pulse 2s infinite;
      }

      .nebula {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
        filter: blur(80px);
        z-index: -1;
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white !important; color: black !important; }
      }
      .print-only { display: none; }
      
      /* Tùy chỉnh hiển thị KaTeX trong Dark Mode */
      .katex { color: inherit; font-size: 1.1em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "katex": "https://esm.sh/katex@0.16.21",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" href="/path-to-your-icon.png">
</head>
  <body>
    <div class="nebula"></div>
    <div class="star-container" id="stars"></div>
    <div id="root"></div>

    <script>
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1 + 'px';
        star.style.width = size;
        star.style.height = size;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
        star.style.opacity = Math.random();
        starsContainer.appendChild(star);
      }
    </script>
  </body>
</html>
